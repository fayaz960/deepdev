<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - DevOps Web App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Images
        const birdImg = new Image();
        birdImg.src = "https://i.imgur.com/95XLVKd.png";

        // Bird properties
        let bird = { x: 50, y: canvas.height / 2, size: 30, gravity: 0.5, velocity: 0 };

        // Pipe properties
        let pipes = [];
        let pipeGap = 150;
        let pipeWidth = 60;
        let frame = 0;

        // Game state
        let isGameOver = false;

        function spawnPipe() {
            const pipeHeight = Math.random() * (canvas.height / 2) + 50;
            pipes.push({ x: canvas.width, y: pipeHeight });
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            frame = 0;
            isGameOver = false;
        }

        function drawBird() {
            context.drawImage(birdImg, bird.x, bird.y, bird.size, bird.size);
        }

        function drawPipes() {
            context.fillStyle = "#5DA130";
            pipes.forEach(pipe => {
                // Top pipe
                context.fillRect(pipe.x, 0, pipeWidth, pipe.y);
                // Bottom pipe
                context.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - pipe.y - pipeGap);
            });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 5;
                // Collision detection
                if (
                    (bird.x + bird.size > pipe.x && bird.x < pipe.x + pipeWidth) &&
                    (bird.y < pipe.y || bird.y + bird.size > pipe.y + pipeGap)
                ) {
                    isGameOver = true;
                }
            });
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            if (frame % 90 === 0) spawnPipe();  // Spawn pipes periodically
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.size > canvas.height || bird.y < 0) {
                isGameOver = true;
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            if (isGameOver) {
                context.fillStyle = "black";
                context.font = "50px Arial";
                context.fillText("Game Over!", canvas.width / 2 - 130, canvas.height / 2);
                context.font = "20px Arial";
                context.fillText("Press Space to Restart", canvas.width / 2 - 120, canvas.height / 2 + 40);
            }
        }

        function update() {
            if (!isGameOver) {
                updateBird();
                updatePipes();
            }
        }

        function gameLoop() {
            update();
            draw();
            frame++;
            requestAnimationFrame(gameLoop);
        }

        // Controls
        document.addEventListener('keydown', (event) => {
            if (event.code === "Space") {
                if (isGameOver) {
                    resetGame();
                } else {
                    bird.velocity = -8;  // Bird jumps
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
